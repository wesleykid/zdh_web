    <script>

        (function(document, window, $) {

            $.ajax({
                type: 'POST',
                url: server_context+"/getUserInfo",
                async:false,
                dataType: 'json',
                data: '',
                //成功返回
                success: function (data) {
                    if(data.result.userName !='' ){
                     $('#userName').text(data.result.userName);
                     $('#signature').text(data.result.signature);
                     if(data.result.userName != "admin"){
                         $('#li_del_system_job').hide()
                     }
                    }else{
                        window.location.href="login"
                    }
                },
                //处理完成
                complete: function () {
                    console.info("complete")
                },
                //报错
                error: function (data) {
                    console.info("error: " + data.responseText);
                }
            });

            $.ajax({
                type: 'POST',
                url: server_context+"/version",
                async:true,
                dataType: 'json',
                data: '',
                //成功返回
                success: function (data) {
                    if(data.code != "200" ){
                        $('#version').text("未知版本");
                        layer.msg("查询版本失败: "+data.msg);
                        return ;
                    }
                    $('#version').text(data.result);
                },
                //处理完成
                complete: function () {
                    console.info("complete")
                },
                //报错
                error: function (data) {
                    console.info("error: " + data.responseText);
                }
            });

            function load_notice() {

                $.ajax({
                    type: 'POST',
                    url: server_context+"/notice_list",
                    dataType: 'json',
                    data: {},
                    //成功返回
                    success: function (data) {
                        //console.info("success")
                        //console.info(data.length)
                        if(data.code=="200"){

                            $('#notice_num').html(data.result.total_num);
                            $('#msg_ul').html("");
                                for(var i=0;i<data.result.notices.length;i++){
                                var html_li="<li>"+
                                    " <a href="+server_context+"/notice_detail_index.html?id="+data.result.notices[i].id+"\ target=\"_blank\">"+
                                    " <div>"+
                                    " <i class=\"fa fa-envelope\"></i>  "+data.result.notices[i].msg_title+
                                    "</div>"+
                                    " </a>"+
                                    " </li>";

                                    //console.info(html_li)
                                    $('#msg_ul').append(html_li);
                                    $('#msg_ul').append("<li class=\"divider\"></li>");
                                }
                            var end_li=
                            " <li>\n" +
                            "     <div class=\"text-center link-block\">\n" +
                            "        <a class=\"J_menuItem\" href="+server_context+"/notice_index.html" +">\n" +
                            "           <strong>查看所有 </strong>\n" +
                            "           <i class=\"fa fa-angle-right\"></i>\n" +
                            "        </a>\n" +
                            "     </div>\n" +
                            " </li> ";
                            $('#msg_ul').append(end_li)

                        }else{
                            $('#msg_ul').html("");
                            var html_li="<li>"+
                                " <a href="+server_context+"/notice_index.html"+">"+
                                " <div>"+
                                " <i class=\"fa fa-weixin\"></i>  暂无消息"+
                                "</div>"+
                                " </a>"+
                                " </li>";
                            $('#notice_num').html("");
                            $('#msg_ul').append(html_li)
                        }
                    },
                    //处理完成
                    complete: function () {
                        console.info("complete")
                    },
                    //报错
                    error: function (data) {
                        console.info("error: " + data.responseText);
                    }
                });


            }

            load_notice();



            setInterval(function () {
                load_notice();
            },60000);


            //加载目录菜单
            $.ajax({
                type : "POST",
                url : server_context+"/jstree_permission_list2",
                dataType : "json",
                async:'false',
                success : function(data) {
                    if(data.code != "200"){
                        layer.msg(data.msg);
                        return ;
                    }
                    var runPath = new Map();
                    //当前最大支持层级数是10级
                    for(var j=1;j<=10;j++){
                        for(var i=0;i<data.result.length;i++){
                            if(data.result[i].level == j) {
                                runPath.set(data.result[i].resource_id, "1");
                                if(j == 1){
                                    //第一级跳过执行
                                    continue ;
                                }

                                var level_tmp = data.result[i].level;

                                var span_notice_title="";
                                if(data.result[i].notice_title != ''){
                                    span_notice_title = "<span class=\"label label-danger pull-right\">"+data.result[i].notice_title+"</span>";
                                }

                                ul_class = "nav nav-second-level";
                                li_class = '';
                                //获取level
                                if(data.result[i].level == "3"){
                                    ul_class = "nav nav-third-level";
                                }
                                if(data.result[i].level == "4"){
                                    ul_class = "nav nav-four-level";
                                }
                                if(data.result[i].level == "5"){
                                    ul_class = "nav nav-five-level";

                                }
                                if(data.result[i].level >= "6"){
                                    ul_class = "nav nav-five-level";
                                }

                                var li_tmplete =
                                    "<li class=\""+li_class+"\">" +
                                    "<a class=\"J_menuItem\" href=\"" + data.result[i].url + "\"><i class=\""+ data.result[i].icon+"\"></i>" +
                                    "<span class=\"nav-label\">"+data.result[i].text+"</span>"+span_notice_title+"</a>" +
                                    "</li>";

                                //console.info(data[i].text+"==="+data[i].url+"==="+data[i].level+"==="+data[i].parent);
                                //目录
                                if(data.result[i].resource_type == "1"){

                                    var ul_tmplate =
                                        "<li class=\"\">"+
                                        "<a href=\"\#\" class=\"J_menuItem\"><i class=\""+data.result[i].icon+"\"></i><span class=\"nav-label\">"+data.result[i].text+"</span>"+span_notice_title+"</a>"+
                                        "<ul class=\""+ul_class+"\" id=\"ul_"+data.result[i].resource_id+"\">"+
                                        "</ul>"+
                                        "</li>";
                                    if( level_tmp > "2") {
                                        $('#ul_'+data.result[i].parent).append(ul_tmplate);
                                        $('#'+"ul_"+data.result[i].parent).metisMenu();
                                    }else{
                                        $('#side-menu').append(ul_tmplate);
                                        $('#side-menu').metisMenu();
                                    }

                                }else if(data.result[i].resource_type == "4"){
                                    //函数
                                    li_tmplete =
                                        "<li class=\"nav-header\"><a href=\"javascript:void(0);\" onclick=\"" +data.result[i].url.split("function:")[1] +"\">" + "<i class=\""+ data.result[i].icon+"\"></i>"+data.result[i].text+"</a>";
                                    $('#ul_'+data.result[i].parent).append(li_tmplete);
                                    $('#'+"ul_"+data.result[i].parent).metisMenu();
                                }else if(data.result[i].resource_type == "2"){
                                    //菜单
                                    if(runPath.has(data.result[i].parent)){
                                        if($('#ul_'+data.result[i].parent).length >0 ){
                                            //多级目录
                                            $('#ul_'+data.result[i].parent).append(li_tmplete);
                                            $('#'+"ul_"+data.result[i].parent).metisMenu();
                                        }else{
                                            //根级目录
                                            $('#side-menu').append(li_tmplete);
                                        }
                                    }else{
                                        //父节点存在,才可展示菜单
                                        console.info(data.result[i].text+ " , 父节点不存在");
                                        if(runPath.has(data.result[i].parent)){
                                            $('#side-menu').append(li_tmplete);
                                        }
                                    }


                                }
                            }
                        }

                    }
                    runPath = new Map();
                    //计算元素集合的总宽度
                    function calSumWidth(elements) {
                        var width = 0;
                        $(elements).each(function () {
                            width += $(this).outerWidth(true);
                        });
                        return width;
                    }
                    //滚动到指定选项卡
                    function scrollToTab(element) {
                        var marginLeftVal = calSumWidth($(element).prevAll()), marginRightVal = calSumWidth($(element).nextAll());
                        // 可视区域非tab宽度
                        var tabOuterWidth = calSumWidth($(".content-tabs").children().not(".J_menuTabs"));
                        //可视区域tab宽度
                        var visibleWidth = $(".content-tabs").outerWidth(true) - tabOuterWidth;
                        //实际滚动宽度
                        var scrollVal = 0;
                        if ($(".page-tabs-content").outerWidth() < visibleWidth) {
                            scrollVal = 0;
                        } else if (marginRightVal <= (visibleWidth - $(element).outerWidth(true) - $(element).next().outerWidth(true))) {
                            if ((visibleWidth - $(element).next().outerWidth(true)) > marginRightVal) {
                                scrollVal = marginLeftVal;
                                var tabElement = element;
                                while ((scrollVal - $(tabElement).outerWidth()) > ($(".page-tabs-content").outerWidth() - visibleWidth)) {
                                    scrollVal -= $(tabElement).prev().outerWidth();
                                    tabElement = $(tabElement).prev();
                                }
                            }
                        } else if (marginLeftVal > (visibleWidth - $(element).outerWidth(true) - $(element).prev().outerWidth(true))) {
                            scrollVal = marginLeftVal - $(element).prev().outerWidth(true);
                        }
                        $('.page-tabs-content').animate({
                            marginLeft: 0 - scrollVal + 'px'
                        }, "fast");
                    }
                    //查看左侧隐藏的选项卡
                    function scrollTabLeft() {
                        var marginLeftVal = Math.abs(parseInt($('.page-tabs-content').css('margin-left')));
                        // 可视区域非tab宽度
                        var tabOuterWidth = calSumWidth($(".content-tabs").children().not(".J_menuTabs"));
                        //可视区域tab宽度
                        var visibleWidth = $(".content-tabs").outerWidth(true) - tabOuterWidth;
                        //实际滚动宽度
                        var scrollVal = 0;
                        if ($(".page-tabs-content").width() < visibleWidth) {
                            return false;
                        } else {
                            var tabElement = $(".J_menuTab:first");
                            var offsetVal = 0;
                            while ((offsetVal + $(tabElement).outerWidth(true)) <= marginLeftVal) {//找到离当前tab最近的元素
                                offsetVal += $(tabElement).outerWidth(true);
                                tabElement = $(tabElement).next();
                            }
                            offsetVal = 0;
                            if (calSumWidth($(tabElement).prevAll()) > visibleWidth) {
                                while ((offsetVal + $(tabElement).outerWidth(true)) < (visibleWidth) && tabElement.length > 0) {
                                    offsetVal += $(tabElement).outerWidth(true);
                                    tabElement = $(tabElement).prev();
                                }
                                scrollVal = calSumWidth($(tabElement).prevAll());
                            }
                        }
                        $('.page-tabs-content').animate({
                            marginLeft: 0 - scrollVal + 'px'
                        }, "fast");
                    }
                    //查看右侧隐藏的选项卡
                    function scrollTabRight() {
                        var marginLeftVal = Math.abs(parseInt($('.page-tabs-content').css('margin-left')));
                        // 可视区域非tab宽度
                        var tabOuterWidth = calSumWidth($(".content-tabs").children().not(".J_menuTabs"));
                        //可视区域tab宽度
                        var visibleWidth = $(".content-tabs").outerWidth(true) - tabOuterWidth;
                        //实际滚动宽度
                        var scrollVal = 0;
                        if ($(".page-tabs-content").width() < visibleWidth) {
                            return false;
                        } else {
                            var tabElement = $(".J_menuTab:first");
                            var offsetVal = 0;
                            while ((offsetVal + $(tabElement).outerWidth(true)) <= marginLeftVal) {//找到离当前tab最近的元素
                                offsetVal += $(tabElement).outerWidth(true);
                                tabElement = $(tabElement).next();
                            }
                            offsetVal = 0;
                            while ((offsetVal + $(tabElement).outerWidth(true)) < (visibleWidth) && tabElement.length > 0) {
                                offsetVal += $(tabElement).outerWidth(true);
                                tabElement = $(tabElement).next();
                            }
                            scrollVal = calSumWidth($(tabElement).prevAll());
                            if (scrollVal > 0) {
                                $('.page-tabs-content').animate({
                                    marginLeft: 0 - scrollVal + 'px'
                                }, "fast");
                            }
                        }
                    }

                    //通过遍历给菜单项加上data-index属性
                    $(".J_menuItem").each(function (index) {
                        if (!$(this).attr('data-index')) {
                            $(this).attr('data-index', index);
                        }
                    });

                    function menuItem() {
                        // 获取标识数据
                        var dataUrl = $(this).attr('href'),
                            dataIndex = $(this).data('index'),
                            menuName = $.trim($(this).text()),
                            flag = true;
                        if (dataUrl == undefined || $.trim(dataUrl).length == 0)return false;

                        // 选项卡菜单已存在
                        $('.J_menuTab').each(function () {
                            if ($(this).data('id') == dataUrl) {
                                if (!$(this).hasClass('active')) {
                                    $(this).addClass('active').siblings('.J_menuTab').removeClass('active');
                                    scrollToTab(this);
                                    // 显示tab对应的内容区
                                    $('.J_mainContent .J_iframe').each(function () {
                                        if ($(this).data('id') == dataUrl) {
                                            $(this).show().siblings('.J_iframe').hide();
                                            return false;
                                        }
                                    });
                                }
                                flag = false;
                                return false;
                            }
                        });

                        // 选项卡菜单不存在
                        if (flag) {
                            var str = '<a href="javascript:;" class="active J_menuTab" data-id="' + dataUrl + '">' + menuName + ' <i class="fa fa-times-circle"></i></a>';
                            $('.J_menuTab').removeClass('active');

                            // 添加选项卡对应的iframe
                            var str1 = '<iframe class="J_iframe" name="iframe' + dataIndex + '" width="100%" height="100%" src="' + dataUrl + '" frameborder="0" data-id="' + dataUrl + '" seamless></iframe>';
                            $('.J_mainContent').find('iframe.J_iframe').hide().parents('.J_mainContent').append(str1);

                            //显示loading提示
//            var loading = layer.load();
//
//            $('.J_mainContent iframe:visible').load(function () {
//                //iframe加载完成后隐藏loading提示
//                layer.close(loading);
//            });
                            // 添加选项卡
                            $('.J_menuTabs .page-tabs-content').append(str);
                            scrollToTab($('.J_menuTab.active'));
                        }
                        return false;
                    }

                    $('.J_menuItem').on('click', menuItem);

                    // 关闭选项卡菜单
                    function closeTab() {
                        var closeTabId = $(this).parents('.J_menuTab').data('id');
                        var currentWidth = $(this).parents('.J_menuTab').width();

                        // 当前元素处于活动状态
                        if ($(this).parents('.J_menuTab').hasClass('active')) {

                            // 当前元素后面有同辈元素，使后面的一个元素处于活动状态
                            if ($(this).parents('.J_menuTab').next('.J_menuTab').size()) {

                                var activeId = $(this).parents('.J_menuTab').next('.J_menuTab:eq(0)').data('id');
                                $(this).parents('.J_menuTab').next('.J_menuTab:eq(0)').addClass('active');

                                $('.J_mainContent .J_iframe').each(function () {
                                    if ($(this).data('id') == activeId) {
                                        $(this).show().siblings('.J_iframe').hide();
                                        return false;
                                    }
                                });

                                var marginLeftVal = parseInt($('.page-tabs-content').css('margin-left'));
                                if (marginLeftVal < 0) {
                                    $('.page-tabs-content').animate({
                                        marginLeft: (marginLeftVal + currentWidth) + 'px'
                                    }, "fast");
                                }

                                //  移除当前选项卡
                                $(this).parents('.J_menuTab').remove();

                                // 移除tab对应的内容区
                                $('.J_mainContent .J_iframe').each(function () {
                                    if ($(this).data('id') == closeTabId) {
                                        $(this).remove();
                                        return false;
                                    }
                                });
                            }

                            // 当前元素后面没有同辈元素，使当前元素的上一个元素处于活动状态
                            if ($(this).parents('.J_menuTab').prev('.J_menuTab').size()) {
                                var activeId = $(this).parents('.J_menuTab').prev('.J_menuTab:last').data('id');
                                $(this).parents('.J_menuTab').prev('.J_menuTab:last').addClass('active');
                                $('.J_mainContent .J_iframe').each(function () {
                                    if ($(this).data('id') == activeId) {
                                        $(this).show().siblings('.J_iframe').hide();
                                        return false;
                                    }
                                });

                                //  移除当前选项卡
                                $(this).parents('.J_menuTab').remove();

                                // 移除tab对应的内容区
                                $('.J_mainContent .J_iframe').each(function () {
                                    if ($(this).data('id') == closeTabId) {
                                        $(this).remove();
                                        return false;
                                    }
                                });
                            }
                        }
                        // 当前元素不处于活动状态
                        else {
                            //  移除当前选项卡
                            $(this).parents('.J_menuTab').remove();

                            // 移除相应tab对应的内容区
                            $('.J_mainContent .J_iframe').each(function () {
                                if ($(this).data('id') == closeTabId) {
                                    $(this).remove();
                                    return false;
                                }
                            });
                            scrollToTab($('.J_menuTab.active'));
                        }
                        return false;
                    }

                    $('.J_menuTabs').on('click', '.J_menuTab i', closeTab);

                    //关闭其他选项卡
                    function closeOtherTabs(){
                        $('.page-tabs-content').children("[data-id]").not(":first").not(".active").each(function () {
                            $('.J_iframe[data-id="' + $(this).data('id') + '"]').remove();
                            $(this).remove();
                        });
                        $('.page-tabs-content').css("margin-left", "0");
                    }
                    $('.J_tabCloseOther').on('click', closeOtherTabs);

                    //滚动到已激活的选项卡
                    function showActiveTab(){
                        scrollToTab($('.J_menuTab.active'));
                    }
                    $('.J_tabShowActive').on('click', showActiveTab);


                    // 点击选项卡菜单
                    function activeTab() {
                        if (!$(this).hasClass('active')) {
                            var currentId = $(this).data('id');
                            // 显示tab对应的内容区
                            $('.J_mainContent .J_iframe').each(function () {
                                if ($(this).data('id') == currentId) {
                                    $(this).show().siblings('.J_iframe').hide();
                                    return false;
                                }
                            });
                            $(this).addClass('active').siblings('.J_menuTab').removeClass('active');
                            scrollToTab(this);
                        }
                    }

                    $('.J_menuTabs').on('click', '.J_menuTab', activeTab);

                    //刷新iframe
                    function refreshTab() {
                        var target = $('.J_iframe[data-id="' + $(this).data('id') + '"]');
                        var url = target.attr('src');
//        //显示loading提示
//        var loading = layer.load();
//        target.attr('src', url).load(function () {
//            //关闭loading提示
//            layer.close(loading);
//        });
                    }

                    $('.J_menuTabs').on('dblclick', '.J_menuTab', refreshTab);

                    // 左移按扭
                    $('.J_tabLeft').on('click', scrollTabLeft);

                    // 右移按扭
                    $('.J_tabRight').on('click', scrollTabRight);

                    // 关闭全部
                    $('.J_tabCloseAll').on('click', function () {
                        $('.page-tabs-content').children("[data-id]").not(":first").each(function () {
                            $('.J_iframe[data-id="' + $(this).data('id') + '"]').remove();
                            $(this).remove();
                        });
                        $('.page-tabs-content').children("[data-id]:first").each(function () {
                            $('.J_iframe[data-id="' + $(this).data('id') + '"]').show();
                            $(this).addClass("active");
                        });
                        $('.page-tabs-content').css("margin-left", "0");
                    });

                }
            });


            //动态修改版权时间
            var date = new Date();
            var year = date.getFullYear();
            $('#web_date').text('©'+ "2018-"+year);

        })(document, window, jQuery);

        function every_day_notice(){
            $.ajax({
                type: 'POST',
                url: server_context+"/every_day_notice",
                dataType: 'json',
                data: {},
                //成功返回
                success: function (data) {
                    if(data.code != '200'){
                        console.info(data.msg);
                        return ;
                    }
                    if(data.result.show_type == "1"){
                        layer.open({
                            type: 1
                            ,title: false //不显示标题栏
                            ,closeBtn: true
                            ,area: [$(document.body).width()*0.48+"px", "auto"]
                            ,shade: 0.8
                            ,id: 'notice_layer' //设定一个id，防止重复弹出
                            ,btnAlign: 'c'
                            ,moveType: 1 //拖拽模式，0或者1
                            ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">系统公告！<br>'+data.result.msg+'<br></div>'
                        });
                    }else if(data.result.show_type == "2"){
                        $('#notice').html(data.result.msg);
                    }else{
                        //暂无通知
                    }

                },
                //处理完成
                complete: function () {
                    console.info("complete")
                },
                //报错
                error: function (data) {
                    console.info("error: " + data.responseText);
                }
            });
        }
